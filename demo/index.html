<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Live Reference</title>
		<link rel="stylesheet" href="./demo.css">
	</head>
	<body>
		<h1>$.liveRef</h1>

		<div class="demo">
			<section class="without-plugin">
				<h2>Regular jQuery Reference</h2>
				<ul>
					<li>
						<a href="javascript:;">
							<figure>
								<img class="avatar" src="avatar.png">
								<figcaption>
									<p class="user-name">
										John Doe
									</p>
									<p class="user-info">
										<i>San Francisco, CA</i>
										<i>Joined Feb. 2014</i>
									</p>
								</figcaption>
							</figure>
						</a>
					</li>
				</ul>
				<button class="add-button">Add List Item</button>
				<button class="get-button">Toggle</button>
			</section>

			<section class="with-plugin">
				<h2>Using $.liveRef</h2>
				<ul>
					<li>
						<a href="javascript:;">
							<figure>
								<img class="avatar" src="avatar.png">
								<figcaption>
									<p class="user-name">
										John Doe
									</p>
									<p class="user-info">
										<i>San Francisco, CA</i>
										<i>Joined Feb. 2014</i>
									</p>
								</figcaption>
							</figure>
						</a>
					</li>
				</ul>
				<button class="add-button">Add List Item</button>
				<button class="get-button">Toggle</button>		
			</section>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="../jquery.liveref.js"></script>
		<script src="./demo.js"></script>
	</body>
</html>
